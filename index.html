<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Instagram</title>
    <link rel="shortcut icon" href="img/instagram.jfif" type="image/x-icon">

<body style="background-color: #FAFAFA;">
    <form action="#" style="padding: 10px 0;border-radius: 1px; border: 1px solid #b2bec3; background-color: #fff;width: 26%;margin: auto;text-align: center;margin-top: 20px">
        <img src="img/Capture.PNG" alt="demo" title="logo" style="width: 175px;margin: 22px auto 12px;">
        <h2 style="color: #958E8E;font-size: 17px; margin: 0 40px 10px;font: inherit;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 600;">Sign up to see photos and videos <br> from your friends.</h2>
        <button style="background-color: #0095f6;color: #fff;border: 1px solid #0095f6;border-radius: 4px;padding: 5px 40px;width: auto; font-weight: 600;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 14px;cursor: pointer;"><i class="fab fa-facebook-f" style="background-color: #fff;border: 1px solid #0095f6;color: #0095f6;padding: 5px 3px 0 5px;border-radius: 2px;margin-right: 10px;"></i>Log in with Facebook</button>
        <hr style="width: 25%;background-color: #636e72;margin-top: 20px;">
        <span>OR</span>
        <hr style="width: 25%;background-color: #636e72;">
        <input inputmode="tel" type="email" placeholder="Mobile Number or Email" style="background-color: #FAFAFA;outline: none;border: 1px solid #b2bec3;border-radius: 3px;padding: 9px 0 7px 8px;width: 70%;margin-top: 10px;">
        <input type="text" placeholder="Full Name" style="background-color: #FAFAFA;outline: none;border: 1px solid #b2bec3;border-radius: 3px;padding: 9px 0 7px 8px;width: 70%;margin-top: 5px;">
        <input type="text" placeholder="Username" style="background-color: #FAFAFA;outline: none;border: 1px solid #b2bec3;border-radius: 3px;padding: 9px 0 7px 8px;width: 70%;margin-top: 5px;">
        <input type="password" placeholder="Password" style="background-color: #FAFAFA;outline: none;border: 1px solid #b2bec3;border-radius: 3px;padding: 9px 0 7px 8px;width: 70%;margin-top: 5px;">
        <button style="background-color: #0095f6;color: #fff;border: 1px solid #0095f6;border-radius: 4px;padding: 5px 100px;width: auto; font-weight: 600;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 14px;margin: 20px 0 10px;">Sign Up</button><br>
        <span style="color: #8e8e8e;margin: 10px;font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">By signing up, you agree to our  <a href="#" style="text-decoration: none;color: #424040;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Terms , <br> Data Policy and Cookies Policy .</a></span>
    </form>
    <div style="padding: 10px 0;border-radius: 1px; border: 1px solid #b2bec3; background-color: #fff;width: 26%;margin: auto;text-align: center;margin-top: 10px; padding: 25px 0 25px;">
        <span style="color: #262626;font-size: 14px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Have an account?<a href="#" style="text-decoration: none; color: #0095f6;"> Log in</a></span>
